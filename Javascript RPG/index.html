<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="game">
    <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <span class="stat">Level:<strong><span id="monsterLevel"></span></strong></span>
    </div>
    <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">52</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight Dragon</button>
    </div>

    <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<button id="reset">reset game</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script  src="index.js"></script>
</body>

</html>
